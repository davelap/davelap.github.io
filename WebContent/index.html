<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script id='sap-ui-bootstrap'
			src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js'
			data-sap-ui-theme='sap_goldreflection'
			data-sap-ui-libs='sap.ui.commons,sap.ui.ux3,sap.m,sap.ui.table'
			data-sap-ui-xx-bindingSyntax="complex">
		</script> 

		<script>
				sap.ui.localResources("ui5");
				
				var oShell = new sap.ui.ux3.Shell("myShell", {
					appTitle: "SAPUI5 Gold Reflection Shell",
					appIconTooltip: "SAP logo",
					showLogoutButton: true,
					showSearchTool: true,
					showInspectorTool: true,
					showFeederTool: true
					});
				
				var view = sap.ui.view({id:"idMainMenu", viewName:"ui5.desktop.MainMenu", type:sap.ui.core.mvc.ViewType.XML});
				
				//place view in app shell, app shell in uiArea
				oShell.setContent(view);
				oShell.placeAt("content");
		</script>
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
